<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    {% include meta-and-title.html %}

    <link href="/css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/skj1zoz.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <style media="screen">

      body {
        background-color: black;
      }

      {% assign color = "rgba(255,255,255,.8)" %}

      .glitch {
        color: {{color}};
        text-shadow: 0.05em 0.05em {{color}}, -.02em 0.03em {{color}};
      }



    </style>

  </head>


  <body>

      {% include issues-header.html %}

      <div class="container px-5">



        <div class="pt-3">
          <img class="img-fluid" src="{{page.cover}}" alt="cover">
        </div>

        <div class="mt-5">
          <p class="j-fw-200 text-white j-lh-08 m-0 mb-2" style="font-size: 2em;">VUOTO {{ page.number }}</h2>
          <h1 class="j-fw-700 j-lh-08 glitch" style="font-size: 4em;">{{ page.title }}</h1>
        </div>


        <div content="content" class="j-lh-12 text-white mt-4 j-ffmetaserif j-fw-300 j-fs-120em">
          {{ content }}
        </div>

        <div class="mt-5  ">
          <h2 class="text-white j-fs-200em j-fw-700 j-lh-08">CONTENUTI<br>AGGIUNTIVI</h2>
          {% include festa-transmediale.html %}
        </div>

      </div>

      {% include menu.html %}
      {% include scripts-after.html %}



  </body>

</html>
